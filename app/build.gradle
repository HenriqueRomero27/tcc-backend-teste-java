plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
	id "io.freefair.lombok" version "8.6"
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.5'
	implementation 'org.springframework.boot:spring-boot-starter-validation:3.3.0'
	implementation 'mysql:mysql-connector-java:8.0.33'
	implementation 'org.postgresql:postgresql:42.7.3'
	implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'
	implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'
	implementation 'org.springframework.boot:spring-boot-starter-test:3.2.5'
	implementation 'org.springframework.boot:spring-boot-starter-web-services:3.2.5'
	implementation 'org.springframework.boot:spring-boot-devtools:3.2.5'
	implementation 'org.hibernate:hibernate-core:7.0.0.Alpha2'
	implementation 'org.hibernate:hibernate-entitymanager:5.3.36.Final'
	compileOnly 'org.projectlombok:lombok'
}
